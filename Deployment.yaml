apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: eks-project  # Explicitly specify the namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      serviceAccountName: wordpress-sa  # Use the service account for Secrets Manager access
      containers:
        - name: wordpress
          image: 195275633219.dkr.ecr.us-east-1.amazonaws.com/eks-repo:wordpress-final
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-db-secret  # The name of the secret in AWS Secrets Manager
                  key: host
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: rds-db-secret
                  key: username
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-db-secret
                  key: password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: rds-db-secret
                  key: dbname
